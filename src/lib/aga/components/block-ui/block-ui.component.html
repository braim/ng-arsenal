<div class="gridcontainer">
  <div *ngIf="glyphicon && waitingcover" class="waitingcover">
    <button class="btn btn-lg" disabled="disabled">
      <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
  </div>


  <div *ngIf="waitingcover && !glyphicon" class="block-ui-wrapper hero-section block-ui-wrapper--element active">

    <div class="block-ui-spinner">
      <div class="loader"></div>

    </div>

  </div>



  <ng-content></ng-content>
</div>
